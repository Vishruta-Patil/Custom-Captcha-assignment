<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:description" content="A Signup form with custom client-side captcha">
  <meta property="og:image:secure_url" content="https://www.okta.com/sites/default/files/media/image/2021-04/Okta-Captcha.png" />
  <title>VP Captcha</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/colors.css" />
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/utility.css" />
  <link rel="stylesheet" href="./styles/signup.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <div class="main-signin-box">
    <div class="header-container">
      <div class="header">
        <div class="logo" style="align-items: baseline; gap: 2rem">

          <a class="primary-color" href="./index.html">
            <h2 class="main-title">
              <span class="bold-main-title secondary-color">VP</span>captcha <span class="bold-main-title ">
            </h2>
          </a>

        </div>

        <div class="flex icon-container">
          <div class="icon-unit">
            <div class="flex-column flex-center secondary-color header-icon">
              <span class="material-icons icon md-48 theme-toggle"> dark_mode </span>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="login-container signin-container flex-column">
      <h2 class="main-header">REGISTER</h2>
      <p class="top-msg gen-msg">Looks like you are new!! Please fill in the information below.</p>
      <input type="text" class="input-box" placeholder="Enter your name" />
      <input type="email" class="input-box" placeholder="Enter your email" />
      <input type="password" class="input-box" placeholder="Enter your password" />

      <div class="captcha-preview"></div>
      <div class="captcha-box flex">
        <input type="text" class="input-box captcha-input" placeholder="Enter captcha text" />

        <button class="captcha-refresh-btn"><span class="material-icons">refresh</span></button>
      </div>

      <button class="hero-btn signup-btn">Sign Up</button>
      <p class="gen-msg">Already have an account? <a class="primary-color" href="login.html">Login in!</a></span></p>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
